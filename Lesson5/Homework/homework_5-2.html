<!-- ### Задача 2

Напишите функцию smartSum, которая:
* Принимает произвольное количество аргументов;
* Возвращает сумму всех переданных ей аргументов;
* Принимает за 0 любой аргумент, который не может быть преобразован в числовой тип (т.е при попытке его парсить возвращается NaN);
* Может быть вызвана неограниченное количество раз;
```
smartSum(3) // 3;
smartSum(1, 2)  // 3;
smartSum(1, 3)(2) // 6;
smartSum(1, 2)(3, 4, 5)(6)(7, 10) // 38;
```   -->

<script type="text/javascript">

    function smartSum(){
        var sum = 0;
        for (var i = 0; i < arguments.length; i++){
        sum += arguments[i];}

        function add(){
            for (var j = 0; j < arguments.length; j++) {
                if (isNaN(arguments[j])) {
                    arguments[j] = 0;      //ignoring wrong values
                }
                sum += arguments[j];
            }
            return add;
        }

        add.toString = function(){
            return sum;

        }

        return add;
    }
    alert('smartSum(3) = ' + smartSum(3));   //3
    alert('smartSum(1, 2) = ' + smartSum(1, 2));    //3
    alert('smartSum(1, 3)(2) = ' + smartSum(1, 3)(2));    //6
    alert('smartSum(1, 2)(3, 4, 5)(6)(7, 10) = ' + smartSum(1, 2)(3, 4, 5)(6)(7, 10));    //38

</script>
