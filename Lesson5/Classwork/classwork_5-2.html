<!-- ### Задача 2

Превратите объект leader из примера ниже в JSON:
```
var leader = {
  name: "Василий Иванович",
  age: 35
};
```
После этого конвертируйте получившуюся строку обратно в объект.
  -->

<script type="text/javascript">

    var leader = {
        name: "Василий Иванович",
        age: 35
    };

    var leaderJson = JSON.stringify(leader);

    document.write('<b>JSON: </b>' + leaderJson + '<br/><br/>');

    var leaderAfterParse = JSON.parse(leaderJson);
    document.write('<b>Name-field in parsed JSON: </b>' + leaderAfterParse.name);

</script>
</body>
