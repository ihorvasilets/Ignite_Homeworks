<!DOCTYPE html>

<body>

<!-- ### Задача 2.
Напишите функцию, возвращающую количество собственных вызовов. -->

<script type="text/javascript">

    var callCounter = (function(){
        var count = 1;
        return function (){
            alert("Call #" + count++);
        }
    })();

    callCounter();
    callCounter();
    callCounter();

</script>
</body>
</html>
