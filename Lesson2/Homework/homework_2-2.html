<!-- ### Задача 2. 
Создайте функцию strCount, которая принимает один аргумент (объект) и считает количество свойств строкового типа. 

Например: 
```
strCount({
  first: "1",
  second: "2",
  third: false,
  fourth: ["anytime",2,3,4],
  fifth:  null
  })
  //возвращает 3
  ``` -->

    <script type="text/javascript">

        function strCount(data) {

            var counter = 0;

            for (element in data) {
                check(data[element]);
            }

            function check(elem) {
                if (typeof(elem) == "string") {
                    counter++;
                }
                else if (typeof(elem) == "object") {
                    for (cell in elem) {
                        check(elem[cell]);
                    }
                }
            }
            document.write("<br /><i>Object has " + counter + " string elements</i>");
            return counter;
        }

        function print(obj){
            document.write('{<br />');
            for(elem in obj){


                if(obj[elem] === null)
                    document.write(' <b>' + elem + ': ' + '</b>' + 'null' + ' (null)' + '<br />');

                else if(typeof(obj[elem]) == 'object'){
                    document.write(' <b>' + elem + ': ' + '</b>');
                    print(obj[elem]);}

                else
                    document.write(' <b>' + elem + ': ' + '</b>' + obj[elem] + ' (' + typeof(obj[elem]) + ')' + '<br />');
            }
            document.write('}<br />');

        }

        print({
            first: "1",
            second: "2",
            third: false,
            fourth: ["anytime",2,3,4],
            fifth:  null
        });

        strCount({
            first: "1",
            second: "2",
            third: false,
            fourth: ["anytime",2,3,4],
            fifth:  null
        })

    </script>
</body>
</html>
