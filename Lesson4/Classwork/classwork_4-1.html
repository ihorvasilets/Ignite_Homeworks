<!-- ### Задача 1

Напишите функцию sumArgs, которая суммирует все свои аргументы. При решении задачи используйте метод call или apply.
  -->

<script type="text/javascript">

    function sumArgs(){
        var sum = 0;
        [].forEach.call(arguments, function (item, i, arguments) {
            if (!isNaN(item))
                sum += item;
        });
        alert('Sum of all numeric arguments is ' + sum);
    }

    sumArgs(-3, 3,  2, 7);

</script>
