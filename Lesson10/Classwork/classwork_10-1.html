<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Classwork 10-1</title>
</head>
<body>

<!-- ### Задача 1.

Создайте страницу с кнопкой.
Создайте код, который загрузит на страницу картинку img.jpg (файл находитя в папке classwork) асинхронно через секунду после загрузки страницы.
  -->

<button id="button">Button</button>
<div id ="div"><img height="480px" width="640px" alt="image"></div>

<script>
    window.onload = function () {
        document.getElementById("button");

        button.onclick = function () {

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "img.jpg", true);
            xhr.send();

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        setTimeout(function () {
                            var img = document.querySelector('img');
                            img.setAttribute('src', 'img.jpg');
                        }, 1000);
                    }
                }
            }
        }
    }

</script>
</body>
</html>
