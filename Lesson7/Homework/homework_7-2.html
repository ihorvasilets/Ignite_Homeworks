<!-- ### Задача 2.

Создайте функцию positionAt(anchor, position, elem), которая позиционирует элемент elem, в зависимости от значения аргумента position:
сверху ("top"), справа ("right") или снизу ("bottom"). Функция должна проводить позиционирование относительно элемента anchor.
Для решения данной задачи Вам понадобится создать элемент anchor (тег а) и elem (тег div). (на одном уровне)
  -->

<style>
    .style{
        width: 250px;
        height: 250px;
        background-color: red;
    }
</style>

<a href="#" ><p class="style">Anchor (a)</p></a>
<div class="style" style="background-color: greenyellow;">Elem (div)</div>

<script type="text/javascript">
    window.onload = function () {

        var elem = document.getElementsByTagName('div')[0];
        var anchor = document.getElementsByTagName('a')[0];

        function positionAt(anchor, position, elem){
            switch (position) {

                case 'top':
                    anchor.parentElement.insertBefore(elem, anchor);
                    break;

                case 'right':
                    elem.style.display = 'inline-block';
                    anchor.style.display = 'inline-block';
                    if(anchor.nextSibling){
                        anchor = anchor.nextSibling;
                        anchor.parentElement.insertBefore(elem, anchor);
                    }
                    else{
                        anchor.parentElement.appendChild(elem);}

                    break;

                case 'bottom':

                    if(anchor.nextSibling){
                        anchor = anchor.nextSibling;
                        anchor.parentElement.insertBefore(elem, anchor);
                    }
                    else{
                        anchor.parentElement.appendChild(elem);}
                    break;

                default:
                    alert('Wrong arguments!');
                    return;
            }


        }

        positionAt(anchor, 'top', elem);
//        positionAt(anchor, 'bottom', elem);
//        positionAt(anchor, 'right', elem);
//        positionAt(anchor, 'inside', elem);   //wrong argument (position)

    }
</script>
