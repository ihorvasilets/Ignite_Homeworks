<!-- ### Задача 1

Есть дерево из тегов ul и li.

Напишите код, который для каждого элемента li выведет:
* Текст непосредственно в нём указанный (без подразделов).
* Количество всех вложенных в него элементов li.

Код списка для задачи:
```
  <ul>
    <li>Животные
      <ul>
        <li>Млекопитающие
          <ul>
            <li>Коровы</li>
            <li>Ослы</li>
            <li>Собаки</li>
            <li>Тигры</li>
          </ul>
        </li>
        <li>Другие
          <ul>
            <li>Змеи</li>
            <li>Птицы</li>
            <li>Ящерицы</li>
          </ul>
        </li>
      </ul>
    </li>
    <li>Рыбы
      <ul>
        <li>Аквариумные
          <ul>
            <li>Гуппи</li>
            <li>Скалярии</li>
          </ul>

        </li>
        <li>Морские
          <ul>
            <li>Морская форель</li>
          </ul>
        </li>
      </ul>
    </li>
  </ul>
```  -->


<ul>
    <li>Животные
        <ul>
            <li>Млекопитающие
                <ul>
                    <li>Коровы</li>
                    <li>Ослы</li>
                    <li>Собаки</li>
                    <li>Тигры</li>
                </ul>
            </li>
            <li>Другие
                <ul>
                    <li>Змеи</li>
                    <li>Птицы</li>
                    <li>Ящерицы</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Рыбы
        <ul>
            <li>Аквариумные
                <ul>
                    <li>Гуппи</li>
                    <li>Скалярии</li>
                </ul>

            </li>
            <li>Морские
                <ul>
                    <li>Морская форель</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<script type="text/javascript">

    function liCounter() {

        var lis = document.getElementsByTagName('li');

        var liText = [];    //text-array
        var childLis = [];      //counter-array


        for (var i = 0; i < lis.length; i++) {
            var buf = '';
            var childNds = lis[i].childNodes;

            //inner text for each li
            for (var j = 0; j < childNds.length; j++) {
                if (childNds[j].nodeType == 3) {
                    buf += childNds[j].textContent;
                }
            }

            liText.push(buf);

            //counting of inner lis
            var counter = -1;
            for (var k = 0; k < lis.length; k++) {
                if (lis[i].contains(lis[k])) {
                    counter++;
                };
            }

            childLis.push(counter);
        }

        //printing
        document.write('<br />');
        for(i = 0; i < lis.length; i++){
            document.write((i+1) + '. Text-content: ' + liText[i] + '; Number of internal li-elements: ' + childLis[i] + '; <br/>');
        }
    }
    liCounter();
</script>
</body>
