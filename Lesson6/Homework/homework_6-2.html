<div>Это</div>
<div>Элементы</div>

<script type="text/javascript">

    var elem = document.createElement('div');
    elem.innerHTML = '<b>Новый элемент</b>';

    function insertAfter(elem, refElem) {

        if (refElem.nextElementSibling) {
            if (refElem.nodeType != 1)
                refElem = refElem.nextElementSibling;
            refElem.parentElement.insertBefore(elem, refElem.nextSibling);
        }
        else {
            refElem.parentElement.appendChild(elem);
        }
    }

    var body = document.body;

    // вставить elem после первого элемента
    insertAfter(elem, body.firstChild); // <--- должно работать

    // вставить elem за последним элементом

</script>
