<!-- ### Задача 3.
Напишите код, который выделит все ячейки в таблице по диагонали красным цветом:

```
// в переменной td DOM-элемент для тега <td>
td.style.backgroundColor = 'red';
```

<table>
    <tr>
        <td>1:1</td>
        <td>2:1</td>
        <td>3:1</td>
        <td>4:1</td>
        <td>5:1</td>
    </tr>
    <tr>
        <td>1:2</td>
        <td>2:2</td>
        <td>3:2</td>
        <td>4:2</td>
        <td>5:2</td>
    </tr>
    <tr>

        <td>1:5</td>

        <td>4:5</td>
        <td>5:5</td>
    </tr>
</table>

<script type="text/javascript">

    var trs = document.getElementsByTagName('tr');

    for(var i = 0; i < trs.length; i++){
        trs[i].children[i].style.backgroundColor = 'red';
    }

    for(var j = 0; j < trs.length; j++){
        trs[trs.length - 1 - j].children[j].style.backgroundColor = 'red';
    }

</script>
