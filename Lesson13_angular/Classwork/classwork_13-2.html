<!DOCTYPE html>

<html ng-app="filterApp">
<head>
    <meta charset="UTF-8">
    <title>Classwork 13-2</title>
    <script src="../../libraries/angular.js"></script>
    <link href="../../libraries/bootstrap.css" rel="stylesheet" />
    <link href="../../libraries/bootstrap-theme.css" rel="stylesheet" />

        <!--### Задача2
    Дано массив items:
    ```
         $scope.items = [
                 { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
                 { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
                 { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
                 { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];
    ```
    С помощью директивы ng-repeat создайте таблицу, отображающую данные массива.

    Отфильтруйте данные массива таким образом, чтобы:
    * Элементы отображались в алфавитном порядке (по свойству name)
    * Свойство tax отображалось в формате currency
    -->

    <script>

        var model = [
            { name: "B Item", price: 10.9, category: "Category 1", count: 10, tax: 1.12, expiration: 10 },
            { name: "A Item", price: 1.1, category: "Category 1", count: 8, tax: 0.55, expiration: 12 },
            { name: "D Item", price: 2.6, category: "Category 2", count: 7, tax: 0.22, expiration: 5 },
            { name: "C Item", price: 17.5, category: "Category 2", count: 33, tax: 2.77, expiration: 10 }];


        var app = angular.module('filterApp', [])
            .controller('mainCtrl', function ($scope) {

                $scope.items = model;

                $scope.sortFunc = function (item) {
                    return item.name;
                }
            })

    </script>

    <style>

    </style>

</head>

<body ng-controller="mainCtrl">
<div class="container">
    <div class="page-header">
        <h1>
            Filters
        </h1>
    </div>

    <div class="panel">
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Count</th>
                    <th>Tax</th>
                    <th>Expiration</th>
                </tr>
                </thead>

                <tbody>
                <tr ng-repeat="item in items | orderBy : sortFunc">
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.count}}</td>
                    <td>{{item.tax | currency}}</td>
                    <td>{{item.expiration}}</td>
                </tr>
                <tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
