<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Classwork 9-3</title>
</head>
<body>

<!-- ### Задача 3.

Создайте поле ввода. При помощи событий клавиатуры сделайте так, чтобы в поле можно было вводить только цифры.
 -->

<form action="#">
    <textarea rows="10" cols="30" name="text" placeholder="Enter data (only numbers are allowed)"></textarea>
</form>
    <script>
        window.onload = function () {
            var text = document.getElementsByTagName('textarea')[0];

            text.addEventListener('keypress', function (e) {
                if (e.keyCode < '48' || e.keyCode > '57')
                    e.preventDefault();
            })
        }
    </script>
</body>
</html>
